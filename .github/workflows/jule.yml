name: Jule CI
on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  jule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name:  Install JuleC
        uses: Panquesito7/setup-jule@v1.1.3
        with:
          version: dev
          directory: .julec

      - name: Add JuleC to PATH
        run: echo "$(pwd)/.julec/julec-dev/bin" >> $GITHUB_PATH

      - name: Install JuleFmt
        run: |
          git clone https://github.com/julelang/julefmt.git --depth=1 .julefmt
          cd .julefmt
          mkdir -p bin
          julec build --opt-deadcode -o bin/julefmt ./src
          echo "$(pwd)/bin" >> $GITHUB_PATH
          cd ..

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libcurl4-openssl-dev

      - name: Build
        run: |
          make

      - name: Format
        run: |
          make format

      - name: Clean up
        run: |
          make clean
          rm -rf .julec .julefmt

      - name: Check formatting
        run: |
          git diff --quiet || { echo 'Please run `make format` and push the changes.' exit 1; }
